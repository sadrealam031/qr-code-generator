<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" id="page">
        <h1>QR CODE GENERATOR</h1>
        <p>you can generate the any QR Code for your text or url</p>
        <input type="text" id="qr-name">
        <br><br>
        <input type="button" value="Generate Qr Code" id="generate-btn">
        <br><br>
        <div class="qr-code-box" id="qr-code-box">
            <img alt="" id="qr-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
